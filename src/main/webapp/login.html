<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LoginPage</title>

<style>
.container {
	width: 20%;
	border: 1px solid black;
	margin: auto;
	padding: 30px;
}

h1 {
	text-align: center;
	font-family: fantasy;
}

body {
	background-image: url("img/pic2.jpg");
	background-size: cover;
}

#button {
	text-align: center;
	padding: 20px;
}

button {
	background-color: #87CEEB;
}
</style>
</head>
<body>
	<div class="container">

		<form action="Login" method="post">

			<h1>Login</h1>


			<table>



				<tr>
					<td>Email :</td>
					<td><input type="email" name="email" placeholder="Enter here."></td>
				</tr>

				<tr>
					<td>Password :</td>
					<td><input type="password" name="pass"
						placeholder="Enter here."></td>
				</tr>


			</table>
			<div id="button">
				<button type="Login">Login</button>
				<a href="index.html">Register
				</a>
			</div>






		</form>
	</div>
</body>
</html>
